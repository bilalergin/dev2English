<template>

        <div class="slds-var-m-around_medium">

            value={contact.title}

            onchange={changeHandler}>

            <div class="slds-var-m-top_small">Hello! My name is {contact.name}. I am a {contact.title} for Salesforce</div>

        </div>
    </lightning-card>
</template>
