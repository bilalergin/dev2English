<template>
    <lightning-card title="Get Picklist Account Values By Record Type" icon-name="standard:account" variant="base">
      <div class="slds-var-m-around_medium">
        <lightning-combobox
        label="Industry"
        name = "Industry"
        options={industryOptions}       
        onchange={changeHandler} 
        ></lightning-combobox>
        <lightning-combobox
        label="Type"
        name = "Type"
        options={typeOptions}       
        onchange={changeHandler} 

        ></lightning-combobox>
        <lightning-combobox
        label="Rating"
        name = "Rating"
        options={ratingOptions}       
        onchange={changeHandler} 

        ></lightning-combobox>
        <lightning-combobox
        label="Status"
        name = "Status"
        options={statusOptions}       
        onchange={changeHandler} 

  ></lightning-combobox>
  <div class="slds-var-m-top_small"></div>
  <div>Selected Industry : {selectedIndustry}</div>
  <div>Selected Type : {selectedType}</div>
  <div>Selected Rating : {selectedRating}</div>
  <div>Selected Status : {selectedStatus}</div>
      </div>
    </lightning-card>
</template>
