<template>
    <lightning-card title="Update Ecommerce Product Record" icon-name="standard:product">
        <div class="slds-var-m-around_medium">
            <div >
                <template lwc:if={showValidations}>
                    <div class="error-messages"><strong>{validationMessage}</strong></div>
                </template>
            </div>
            <form class="productform">
<template lwc:if={product}>
    <!-- Title -->
    <lightning-input
                        type="text"
                        label="Product Title"
                        name="Name"
                        value={product.fields.Name.value}
                        onchange={changeHandler}>
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="Brand"
                        name="Brand__c"
                        value={product.fields.Brand__c.value}
                        onchange={changeHandler}>
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="Category"
                        name="Category__c"
                        value={product.fields.Category__c.value}
                        onchange={changeHandler}>
                    </lightning-input>
                    <lightning-textarea
                        label="Description"
                        name="Description__c"
                        value={product.fields.Description__c.value}
                        onchange={changeHandler}>
                    </lightning-textarea>
                    <div class="slds-align_absolute-center slds-var-m-top_small">        
                        <lightning-button 
                          variant="success"
                          label="Update Record" 
                          onclick={updateHandler} 
                        ></lightning-button>

                    </div>


            </template>
            </form>            
        </div>
    </lightning-card>
</template>
