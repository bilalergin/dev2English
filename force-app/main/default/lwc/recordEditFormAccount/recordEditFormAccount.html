<template>
    <lightning-card title="Lightning Record Edit Form - Account" class="slds-text-color_error" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
              object-api-name={objectName}
              record-id={recordId}
              density="compact"
              onsuccess={successHandler}>

              <!-- Error Message -->
              <lightning-messages></lightning-messages>
              
              <!-- fields in readonly view form read only olduğu için mesaj,field ve layout type kullanmıyoruz. lightning output field kullanıyoruz-->
              <!--density:compct: field ve değerlerini karşılıklı getiriyor.  -->
              <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <div class="form-header">Basic Details</div>
              <lightning-input-field field-name={fields.name}></lightning-input-field>
              <lightning-input-field field-name={fields.type}></lightning-input-field>
              <lightning-input-field field-name={fields.industry}></lightning-input-field>
              <lightning-input-field field-name={fields.revenue}></lightning-input-field>
                </div>
                <div class="slds-col">
                <div class="form-header">Contact Details</div>
              <lightning-output-field field-name={fields.phone}></lightning-output-field><!-- sayfanın bir kısmını bu şekilde view only yapabiliriz -->
              <lightning-output-field field-name={fields.website}></lightning-output-field>
                </div>               
              </div>
              <div class="slds-align_absolute-center slds-var-m-top_medium">
                <lightning-button 
                  variant="neutral"
                  label="Cancel" 
                  class="slds-var-m-right_x-small"
                  type="reset"
                ></lightning-button>
                <lightning-button 
                  variant="brand"
                  label="Save" 
                  type="submit"
                ></lightning-button>
              </div>    
            </lightning-record-edit-form>
        </div>      
    </lightning-card>
</template>
