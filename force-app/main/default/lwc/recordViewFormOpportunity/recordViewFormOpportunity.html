<template>
    <lightning-card title="Lightning Record View Form - Opportunity" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
              object-api-name={objectName}
              record-id={recordId}
              density="compact">
              <!-- fields in readonly view form read only olduğu için mesaj,field ve layout type kullanmıyoruz. lightning output field kullanıyoruz-->
                          
              <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <div class="form-header">Basic Details</div>
              <lightning-output-field field-name={fields.name}></lightning-output-field>
              <lightning-output-field field-name={fields.accName}></lightning-output-field>
              <lightning-output-field field-name={fields.closedate}></lightning-output-field>
              <lightning-output-field field-name={fields.amount}></lightning-output-field>
                </div>
                <div class="slds-col">
                <div class="form-header">Other Details</div>
              <lightning-output-field field-name={fields.type}></lightning-output-field>
              <lightning-output-field field-name={fields.stage}></lightning-output-field>
                </div>               
              </div>    
            </lightning-record-view-form>
        </div>      
    </lightning-card>
</template>
